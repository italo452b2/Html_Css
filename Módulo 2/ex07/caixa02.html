<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Grouping Tags</title>
    <link rel="stylesheet" href="estilo02.css">
</head>
<body>
    <header> <!-- cabeçalho --> 
        <h1>Meu Site</h1> <!-- Título principal-->
        <nav> <!--Para colocar links de sites-->
            <a href="">link</a>
            <a href="">link</a>
        </nav>
    </header>

    <main> <!-- Assunto principal-->
        <section id="Novidades"> <!-- Uma seção, com id = novidades por exemplo-->
            <article> <!-- Para separar por exemplo um artigo do outro-->
                <h2>Novidades para Jovem</h2>

                <p> </p>

                <aside> <!--Para colocar o nome do autor ou propagandas-->
                    <p>Escrito por mim</p>
                </aside>

            </article>

            <article><!--Para separar por exemplo um artigo de outro-->
                <h2>Novidades para Crianças</h2>

                <p></p>

                <aside><!--Para colocar o nome do autor ou propagandas-->
                    <p>Escritor: Escrito por mim</p>
                </aside>
            </article>
        </section>

        <section id="Noticias"> <!-- Uma seção, com id = Noticias por exemplo-->
            <article> 
                <h2>Noticias Moda</h2><!--Sub-TÍTULO-->

                <p></p>

                <aside><!--Para colocar o nome do autor ou propagandas-->
                    <p>Escrito por mim</p>
                </aside>
            </article>

        </section>
    </main>

    <footer> <!-- Roda Pé da pagina-->
            <p>Desenvolvidado por Ítalo Araújo </p>
    </footer>
    <div id="bola">
        <img src="imagem/loca-png (1).png" alt="loca">
    </div>
</body>
</html>

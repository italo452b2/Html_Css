<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos em hospedagem própria</h1>
    <p>Este vídeo está hospedagem no meu próprio servidor</p>

    <video width="560" poster="" controls>
        <source src="midia/Video-m4v.mkv" type="video/mp4">
        <source src="midia/video-original-mp4.mp4" type="video/mp4">
        <source src="midia/Video-Mp4.webm" type="video/webm">
    </video>

    <h1>Insirindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HNN-lCCYYNo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
